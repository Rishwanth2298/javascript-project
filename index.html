<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    <style>
      input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0; 
}

.inputsize{width: 50%;
    margin: auto;}
    </style>
</head>
<body>

<div class="container">
  <div class="row">
      
        
       <h1 class="text-center">Js Excersise One</h1>
  
        <h2 class="text-center">Enter Your Salary?</h2>
        <input type="number" class="inputsize" name="" id="yourSalary" required>

        <h2 class="text-center">Enter Num of Working Days</h2>
        <input type="number" class="inputsize" name="" id="numberOfDays" required>

        <h2 class="text-center">Enter Leave Days</h2>
        <input type="number" class="inputsize" name="" id="leaveDays" required>

        <h2 class="text-center">Enter LOP Hours</h2>
        <input type="number" class="inputsize" name="" id="lopHours" required>
       <p class="text-center">
        <input type="button" class="inputsize btn btn-primary my-5" value="Check Salary" id="checkSalary">
      </p>
        <input type="text" class="inputsize my-5" name="" id="output" disabled>
      
      
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
